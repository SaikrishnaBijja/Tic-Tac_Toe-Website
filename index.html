<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to css styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
      <div class="score-board">
        <p class="score">Score: 0</p>
        <button class="refresh">‚ü≤</button>
      </div>
      <div class="game-board">
        <button id="1" class="play-button"></button>
        <button id="2" class="play-button"></button>
        <button id="3" class="play-button"></button>
        <button id="4" class="play-button"></button>
        <button id="5" class="play-button"></button>
        <button id="6" class="play-button"></button>
        <button id="7" class="play-button"></button>
        <button id="8" class="play-button"></button>
        <button id="9" class="play-button"></button>
      </div>
    </div>
    <h1 class="result"></h1>
  </body>
  <script src="app.js"></script>
